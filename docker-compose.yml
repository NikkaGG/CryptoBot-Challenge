services:
  mongo:
    image: mongo:7
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "--eval",
          "try { if (db.adminCommand('ping').ok === 1) quit(0); } catch (e) {} quit(1);"
        ]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  mongo-init:
    image: mongo:7
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./docker/mongo-init.sh:/mongo-init.sh:ro
    entrypoint: ["bash", "/mongo-init.sh"]

  app:
    build: .
    depends_on:
      mongo:
        condition: service_healthy
      mongo-init:
        condition: service_completed_successfully
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      MONGO_URL: mongodb://mongo:27017/auction?replicaSet=rs0
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s

volumes:
  mongo-data:
